<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <section class="overlay"></section>
  <section class="section_one">
    <div class="header_container">
      <div class="header">
        <h3 class="title">TODO</h3>
        <div class="mode">
          <img class="sun modee" src="./images/icon-sun.svg" alt="">
          <img class="moon modee" src="./images/icon-moon.svg" alt="">
        </div>
      </div>
      <div class="typer_container">
        <span class="circle"></span>
        <input class="typer" type="text" placeholder="Create a new todo...">
      </div>
      <section class="todo_container" id="simpleList">
      </section>
      <section class="footer">
        <p class="item_left">0 items left</p>
        <div class="todo_status">
          <p class="all li">All</p>
          <p class="active li">Active</p>
          <p class="completed li">completed</p>
        </div>
        <p class="clear_completed">Clear completed</p>
      </section>

    </div>
  </section>



  <div class="attribution">
    Coded by <a href="https://github.com/immdipu">Dipu Chaurasiya</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
